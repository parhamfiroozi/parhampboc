  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {

      background: linear-gradient(135deg, #1c1c3c, #32325d);
      color: #e0e0e0;
      padding: 20px;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    nav a {
      margin: 5px 8px;
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 600;
      display: inline-block;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 100%;
      max-width: 280px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #f5f5f5;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #b0b0b0;
      margin-bottom: 30px;
    }
    .skills-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 0 10px;
    }
    .skill {
      margin-bottom: 20px;
      padding-bottom: 5px;
      border-bottom: 1px solid #4a4a6a;
    }
    .skill-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: #f5f5f5;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chevron {
      transition: transform 0.3s ease;
      font-size: 0.8rem;
    }
    .chevron.rotate {
      transform: rotate(180deg);
    }
    .progress-bar {
      background: #4a4a6a;
      border-radius: 10px;
      overflow: hidden;
      height: 25px;
      width: 100%;
      cursor: pointer;
    }
    .progress-fill {
      height: 100%;
      text-align: center;
      color: #fff;
      font-weight: 600;
      font-size: 0.9rem;
      line-height: 25px;
    }
    .progress-fill.optics { background: linear-gradient(90deg, #00f260, #0575e6); }
    .progress-fill.quantum { background: linear-gradient(90deg, #00c6ff, #0072ff); }
    .progress-fill.mathphys { background: linear-gradient(90deg, #6a11cb, #2575fc); }
    .progress-fill.analytical { background: linear-gradient(90deg, #ff512f, #dd2476); }
    .progress-fill.thermo { background: linear-gradient(90deg, #f7971e, #ffd200); }
    .progress-fill.relativistic { background: linear-gradient(90deg, #e94057, #cf392e); }
    .progress-fill.solid { background: linear-gradient(90deg, #9d50bb, #6e48aa); }
    .last-updated {
      font-size: 0.8rem;
      color: #b0b0b0;
      margin-top: 5px;
    }
    .content-list {
      margin-top: 10px;
      display: none;
    }
    .content-list.open {
      display: block;
    }
    .content-list ul {
      list-style: none;
      padding-left: 15px;
    }
    .content-list li {
      margin-bottom: 5px;
    }
    .content-list a {
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
    }
    .content-list a:hover {
      text-decoration: underline;
    }
    .comment-box {
      font-family: 'Georgia', serif;
      font-size: 0.95rem;
      color: #e0e0e0;
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #6a11cb;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      line-height: 1.6;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.85rem;
      color: #b0b0b0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Coding</a> |
    <a href="electrical.html">Electrical Engineering</a> |
    <a href="physics.html">Physics</a> |
    <a href="math.html">Math</a>
  </nav>
  <div class="header">
    <img src="https://i.postimg.cc/vBcyKKxG/Chat-GPT-Image-Apr-1-2025-04-53-03-PM.png" alt="Physics Theme Image">
    <h1>Physics Progress</h1>
    <p class="subtitle">Tracking my physics subjects</p>
  </div>

  <div class="skills-container">
    <!-- Example Skill Block -->
    <div class="skill" data-id="optics">
      <div class="skill-title" onclick="toggleSubcontent(this)">
        <span>Optics</span>
      </div>
      <div class="progress-bar" onclick="toggleSubcontent(this.parentElement.querySelector('.skill-title'))">
        <div class="progress-fill optics" style="width: 0%;">0%</div>
      </div>
      <div class="last-updated"></div>
      <div class="content-list"></div>
      <div class="comment-box">
        Learning optics deepens my understanding of light–matter interactions, which is essential for advancing in both quantum technologies and optoelectronic systems.
      </div>
    </div>

    <!-- ✅ REPEAT THE ABOVE BLOCK for other subjects with correct data-id values -->

  </div>

  <footer>&copy; 2025 Parham</footer>

  <script>
    function toggleSubcontent(titleEl) {
      const skill = titleEl.closest('.skill');
      const list = skill.querySelector('.content-list');
      if (!list) return;
      list.classList.toggle('open');
      let chevron = titleEl.querySelector('.chevron');
      if (!chevron) {
        chevron = document.createElement('span');
        chevron.className = 'chevron';
        chevron.textContent = '▼';
        titleEl.appendChild(chevron);
      } else {
        chevron.classList.toggle('rotate');
      }
    }

    function formatRelativeTime(date) {
      const now = new Date();
      const diff = now - date;
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      if (seconds < 60) return "just now";
      if (minutes < 60) return `${minutes} minute${minutes !== 1 ? 's' : ''} ago`;
      if (hours < 24) return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
      if (days < 30) return `${days} day${days !== 1 ? 's' : ''} ago`;
      return date.toLocaleDateString();
    }

    async function fetchUpdates() {
      try {
        const res = await fetch('updates.json');
        const updateData = await res.json();
        document.querySelectorAll('.skill').forEach(skill => {
          const id = skill.dataset.id;
          const updateInfo = updateData?.[id];
          const tag = skill.querySelector('.last-updated');
          if (updateInfo?.updated) {
            const date = new Date(updateInfo.updated);
            tag.textContent = "Updated " + formatRelativeTime(date);
            tag.title = date.toLocaleString();
          }

          const contentList = skill.querySelector('.content-list');
          if (updateInfo?.subcontent && Object.keys(updateInfo.subcontent).length > 0) {
            const ul = document.createElement('ul');
            Object.entries(updateInfo.subcontent).forEach(([key, timestamp]) => {
              const li = document.createElement('li');
              const a = document.createElement('a');
              a.href = `${key}.html`;
              a.textContent = key.replace(id + "_", "").replace(/_/g, " ");
              const time = document.createElement('span');
              const dt = new Date(timestamp);
              time.textContent = " - " + formatRelativeTime(dt);
              time.title = dt.toLocaleString();
              li.appendChild(a);
              li.appendChild(time);
              ul.appendChild(li);
            });
            contentList.appendChild(ul);
          }
        });
      } catch (e) {
        console.error("⚠️ Failed to load updates.json", e);
      }
    }

    document.addEventListener("DOMContentLoaded", fetchUpdates);
  </script>
</body>
</html>
