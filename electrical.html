<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electrical Engineering Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0f2c;
      color: #0ff;
      padding: 20px;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0ff;
      font-weight: 700;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 100%;
      max-width: 280px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #0ff;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #0ff;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #ffc107;
      margin-bottom: 30px;
    }
    .skills-container {
      max-width: 700px;
      margin: 0 auto;
      background: #1a1f4c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
    }
    .skill {
      margin-bottom: 30px;
    }
    .skill-title {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 5px;
      color: #0ff;
    }
    .progress-bar {
      background: #0a0f2c;
      border-radius: 10px;
      overflow: hidden;
      height: 25px;
      margin-bottom: 10px;
    }
    .progress-fill {
      background: linear-gradient(90deg, #00f7ff, #00d4ff);
      height: 100%;
      line-height: 25px;
      color: #fff;
      text-align: center;
      font-weight: 700;
      font-size: 0.9rem;
    }
    .content-list ul {
      list-style: none;
      padding-left: 0;
    }
    .content-list li {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
    }
    .content-list a {
      color: #0ff;
      text-decoration: none;
      font-weight: 500;
    }
    .last-updated {
      font-size: 0.8rem;
      color: #ffd700;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Coding</a> |
    <a href="electrical.html">Electrical Engineering</a> |
    <a href="physics.html">Physics</a> |
    <a href="math.html">Math</a>
  </nav>
  <div class="header">
    <img src="https://i.postimg.cc/cHz79wRv/Chat-GPT-Image-Apr-1-2025-07-06-14-PM.png" alt="Electrical Theme Image" />
    <h1>Electrical Engineering Progress</h1>
    <p class="subtitle">Tracking Electrical Engineering subjects</p>
  </div>
  <div class="skills-container" id="subject-container">
    <!-- Dynamic subjects load here -->
  </div>
  <footer>
    &copy; 2025 Parham
  </footer>

  <script>
    const subjectKey = 'electrical';

    function formatRelativeTime(date) {
      const now = new Date();
      const diff = now - date;
      const mins = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      if (mins < 1) return "just now";
      if (mins < 60) return `${mins} min${mins !== 1 ? 's' : ''} ago`;
      if (hours < 24) return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
      return `${days} day${days !== 1 ? 's' : ''} ago`;
    }

    async function loadUpdates() {
      const res = await fetch('updates.json');
      const updates = await res.json();
      const subjects = updates[subjectKey] || {};
      const container = document.getElementById('subject-container');

      const entries = Object.entries(subjects).sort((a, b) => new Date(b[1]) - new Date(a[1]));

      entries.forEach(([filename, timestamp]) => {
        const relTime = formatRelativeTime(new Date(timestamp));
        const title = filename.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
        const url = `${subjectKey}/${filename}.html`;

        const block = document.createElement('div');
        block.className = 'skill';
        block.innerHTML = `
          <span class="skill-title">${title}</span>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 40%;">40%</div>
          </div>
          <div class="content-list">
            <ul>
              <li><a href="${url}">${title}</a><span class="last-updated">Updated ${relTime}</span></li>
            </ul>
          </div>
        `;

        container.appendChild(block);
      });
    }

    document.addEventListener('DOMContentLoaded', loadUpdates);
  </script>
</body>
</html>
