name: Auto-update updates.json

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-timestamps:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“ Run Script
        run: |
          node generate-updates-json.js

      - name: âœ… Commit & Push updates.json
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add updates.json
          git commit -m "ğŸ”„ Auto-update updates.json" || echo "No changes to commit"
          git push
