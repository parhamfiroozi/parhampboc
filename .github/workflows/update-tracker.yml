name: Auto-update updates.json

on:
  push:
    branches:
      - main
    # Only run when you change HTML files or your timestamp script
    paths:
      - '**/*.html'
      - 'generate-updates-json.js'
    # But ignore commits that only update the JSON itself
    paths-ignore:
      - 'updates.json'
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes (UTC)

permissions:
  contents: write

jobs:
  update-timestamps:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'  # donâ€™t run if the commit was made by the Actions bot

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ§® Run Timestamp Script
        run: node generate-updates-json.js

      - name: âœ… Commit & Push updates.json
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add updates.json
          git diff --quiet --cached || git commit -m "ðŸ”„ Auto-update updates.json"
          git push origin main
