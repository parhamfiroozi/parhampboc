name: Auto-update updates.json

on:
  push:
    branches: [ main ]  # Runs on every push to main
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes (UTC)

permissions:
  contents: write  # Allows this workflow to push changes

jobs:
  update-timestamps:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ§® Run Timestamp Script
        run: node generate-updates-json.js

      - name: âœ… Commit & Push updates.json
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          # Stash changes so "git pull" won't complain
          git stash --include-untracked
          git pull origin main
          git stash pop || true
          git add updates.json
          git commit -m "ðŸ”„ Auto-update updates.json" || echo "No changes to commit"
          git push origin main
