<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Poppins',sans-serif;padding:20px;max-width:800px;margin:auto;}
    nav{text-align:center;margin-bottom:20px;}
    nav a{margin:0 10px;text-decoration:none;color:#007acc;font-weight:600;}
    label{display:block;margin-top:15px;font-weight:600;}
    input,select,textarea{width:100%;padding:8px;margin-top:5px;font-family:'Poppins',sans-serif;}
    textarea{height:200px;}
    button{margin-top:20px;padding:10px 20px;font-size:1rem;cursor:pointer;}
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Coding</a> |
    <a href="electrical.html">Electrical Engineering</a> |
    <a href="physics.html">Physics</a> |
    <a href="math.html">Math</a> |
    <a href="admin.html">Admin</a>
  </nav>
  <h1>Admin Panel</h1>
  <label>Title
    <input type="text" id="title" />
  </label>
  <label>Subject
    <select id="subject">
      <option value="math">Math</option>
      <option value="electrical">Electrical Engineering</option>
      <option value="physics">Physics</option>
      <option value="coding">Coding</option>
    </select>
  </label>
  <label>Content (HTML with LaTeX allowed)
    <textarea id="content"></textarea>
  </label>
  <button id="generate">Generate & Download</button>
  <script src="admin.js"></script>
</body>
</html>
