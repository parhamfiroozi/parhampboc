<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Poppins',sans-serif;padding:20px;max-width:800px;margin:auto;background:#f4f6f8;color:#333;}
    nav{text-align:center;margin-bottom:20px;}
    nav a{margin:0 10px;text-decoration:none;color:#007acc;font-weight:600;}
    label{display:block;margin-top:15px;font-weight:600;}
    input,select,textarea{width:100%;padding:8px;margin-top:5px;font-family:'Poppins',sans-serif;border:1px solid #ccc;border-radius:4px;box-sizing:border-box;}
    textarea{height:220px;resize:vertical;}
    button{margin-top:20px;padding:10px 20px;font-size:1rem;cursor:pointer;background:#007acc;color:#fff;border:none;border-radius:4px;}
    #login{max-width:300px;margin:40px auto;text-align:center;}
    #panel{display:none;}
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Coding</a> |
    <a href="electrical.html">Electrical Engineering</a> |
    <a href="physics.html">Physics</a> |
    <a href="math.html">Math</a>
  </nav>
  <div id="login">
    <h1>Admin Login</h1>
    <label>Password
      <input type="password" id="password" />
    </label>
    <button id="loginBtn">Login</button>
  </div>

  <div id="panel">
    <h1>Admin Panel</h1>
    <label>Title
      <input type="text" id="title" />
    </label>
    <label>Subject
      <select id="subject">
        <option value="math">Math</option>
        <option value="electrical">Electrical Engineering</option>
        <option value="physics">Physics</option>
        <option value="coding">Coding</option>
      </select>
    </label>
    <label>Content (Markdown + LaTeX)
      <textarea id="content"></textarea>
    </label>
    <button id="generate">Generate & Download</button>
  </div>
  <script src="admin.js"></script>
</body>
</html>
