<!-- MASTER TEMPLATE - For coding.html, electrical.html, physics.html, math.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4fa;
      color: #333;
      padding: 20px;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #007acc;
      font-weight: 600;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #555;
      margin-bottom: 40px;
    }
    .skills-container {
      max-width: 700px;
      margin: 0 auto;
    }
    .skill {
      margin-bottom: 25px;
    }
    .skill-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
      cursor: pointer;
    }
    .progress-bar {
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      height: 25px;
      cursor: pointer;
    }
    .progress-fill {
      background: #007acc;
      height: 100%;
      width: 0;
      line-height: 25px;
      color: #fff;
      text-align: center;
      transition: width 0.3s ease;
    }
    .content-list ul {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
    }
    .content-list li {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .content-list a {
      color: #007acc;
      text-decoration: none;
      font-weight: 500;
    }
    .last-updated {
      font-size: 0.8rem;
      color: #888;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Coding</a> |
    <a href="electrical.html">Electrical Engineering</a> |
    <a href="physics.html">Physics</a> |
    <a href="math.html">Math</a>
  </nav>
  <div class="header">
    <img src="https://i.postimg.cc/8PbqS6hv/progress.png" alt="Subject Image">
    <h1 id="page-title">Subject Progress</h1>
    <p class="subtitle">Tracking learning across subjects</p>
  </div>

  <div class="skills-container" id="subject-container">
    <!-- Dynamically loaded subjects will go here -->
  </div>

  <footer>
    &copy; 2025 Parham
  </footer>

  <script>
    const subjectKey = window.location.pathname.split('/').pop().replace('.html', '') || 'index';

    function formatRelativeTime(date) {
      const now = new Date();
      const diff = now - date;
      const mins = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      if (mins < 1) return "just now";
      if (mins < 60) return `${mins} min${mins !== 1 ? 's' : ''} ago`;
      if (hours < 24) return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
      return `${days} day${days !== 1 ? 's' : ''} ago`;
    }

    async function loadUpdates() {
      const res = await fetch('updates.json');
      const updates = await res.json();
      const subjectContent = updates[subjectKey] || {};
      const container = document.getElementById('subject-container');

      const files = Object.entries(subjectContent).sort((a, b) => new Date(b[1]) - new Date(a[1]));

      files.forEach(([filename, time]) => {
        const relTime = formatRelativeTime(new Date(time));
        const title = filename.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
        const url = `${subjectKey}/${filename}.html`;

        const block = document.createElement('div');
        block.className = 'skill';
        block.innerHTML = `
          <span class="skill-title">${title}</span>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 30%;">30%</div>
          </div>
          <div class="content-list">
            <ul>
              <li><a href="${url}">${title}</a><span class="last-updated">Updated ${relTime}</span></li>
            </ul>
          </div>
        `;

        container.appendChild(block);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('page-title').textContent = subjectKey.charAt(0).toUpperCase() + subjectKey.slice(1) + ' Progress';
      loadUpdates();
    });
  </script>
</body>
</html>
