<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Progress</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #e8f4fc;
      color: #333;
      padding: 16px;
    }
    nav {
      text-align: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    nav a {
      margin: 5px 8px;
      text-decoration: none;
      color: #007acc;
      font-weight: 600;
      display: inline-block;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #555;
      font-size: 1rem;
      margin-bottom: 30px;
    }
    .skills-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 0 10px;
    }
    .skill {
      margin-bottom: 20px;
    }
    .skill-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .progress-bar {
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      height: 25px;
      width: 100%;
    }
    .progress-fill {
      background: #007acc;
      height: 100%;
      width: 0;
      line-height: 25px;
      color: #fff;
      text-align: center;
      transition: width 0.3s ease;
      font-size: 0.9rem;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.85rem;
      color: #777;
    }

    /* --- Responsive adjustments --- */
    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .subtitle {
        font-size: 0.95rem;
      }
      .progress-fill {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Coding</a> |
    <a href="electrical.html">Electrical Engineering</a> |
    <a href="physics.html">Physics</a> |
    <a href="math.html">Math</a>
  </nav>
  <div class="header">
    <img src="https://i.postimg.cc/qRLZSgGg/Chat-GPT-Image-Mar-30-2025-02-29-22-PM.png" alt="Coding Image">
    <h1>Coding Progress</h1>
    <p class="subtitle">Tracking my coding skills</p>
  </div>
  <div class="skills-container">
    <div class="skill">
      <span class="skill-title">C++</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 70%;">70%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">Python</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 60%;">60%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">HTML</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 20%;">20%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">CSS</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 10%;">10%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">JavaScript</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 40%;">40%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">React.js</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 0%;">0%</div>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 Parham
  </footer>
</body>
</html>
