<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Progress</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #e8f4fc;
      color: #333;
      padding: 20px;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #007acc;
      font-weight: 600;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #555;
      margin-bottom: 40px;
    }
    .skills-container {
      max-width: 700px;
      margin: 0 auto;
    }
    .skill {
      margin-bottom: 20px;
    }
    .skill-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .progress-bar {
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      height: 25px;
      cursor: pointer;
    }
    .progress-fill {
      background: #007acc;
      height: 100%;
      width: 0;
      line-height: 25px;
      color: #fff;
      text-align: center;
      transition: width 0.3s ease;
    }
    .content-list {
      margin-top: 10px;
      display: none;
    }
    .content-list ul {
      list-style: none;
      padding-left: 0;
    }
    .content-list li {
      margin-bottom: 8px;
    }
    .content-list a {
      color: #007acc;
      text-decoration: none;
      font-weight: 500;
    }
    .content-list a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Coding</a> |
    <a href="electrical.html">Electrical Engineering</a> |
    <a href="physics.html">Physics</a> |
    <a href="math.html">Math</a>
  </nav>
  <div class="header">
    <img src="https://i.postimg.cc/qRLZSgGg/Chat-GPT-Image-Mar-30-2025-02-29-22-PM.png" alt="Coding Image">
    <h1>Coding Progress</h1>
    <p class="subtitle">Tracking my coding skills</p>
  </div>
  <div class="skills-container">
    <div class="skill">
      <span class="skill-title">C++</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 70%;">70%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">Python</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 60%;">60%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">HTML</span>
      <div class="progress-bar" onclick="toggleContent('html-content')">
        <div class="progress-fill" style="width: 20%;">20%</div>
      </div>
      <div id="html-content" class="content-list">
        <ul>
          <li><a href="startingtips.html">Starting Tips</a></li>
          <li><a href="#">Code Explanation</a></li>
        </ul>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">CSS</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 10%;">10%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">JavaScript</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 40%;">40%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">React.js</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 0%;">0%</div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Parham
  </footer>

  <script>
    function toggleContent(id) {
      const content = document.getElementById(id);
      if (content.style.display === 'block') {
        content.style.display = 'none';
      } else {
        content.style.display = 'block';
      }
    }
  </script>
</body>
</html>
