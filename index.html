<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>parhampboc</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p.subtitle {
      text-align: center;
      margin-bottom: 40px;
      color: #666;
    }

    .skills-container {
      max-width: 700px;
      margin: 0 auto;
    }

    .skill {
      margin-bottom: 20px;
    }

    .skill-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    .progress-bar {
      width: 100%;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      height: 25px;
    }

    .progress-fill {
      background: #007bff;
      height: 100%;
      border-radius: 20px 0 0 20px;
      text-align: center;
      color: #fff;
      font-weight: 600;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>My Coding Progress</h1>
  <p class="subtitle">parhampboc | Keep track of coding skills here</p>

  <div class="skills-container">
    <!-- Each skill has a title and a bar. Change or add more below. -->
    <div class="skill">
      <span class="skill-title">HTML</span>
      <div class="progress-bar">
        <!-- Change 'width: 80%' to adjust progress, and text content to match -->
        <div class="progress-fill" style="width: 80%">80%</div>
      </div>
    </div>

    <div class="skill">
      <span class="skill-title">CSS</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 70%">70%</div>
      </div>
    </div>

    <div class="skill">
      <span class="skill-title">JavaScript</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 60%">60%</div>
      </div>
    </div>

    <div class="skill">
      <span class="skill-title">Python</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 50%">50%</div>
      </div>
    </div>

    <div class="skill">
      <span class="skill-title">C++</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 40%">40%</div>
      </div>
    </div>
  </div>

  <footer>
    parhampboc &mdash; &copy; 2025
  </footer>

</body>
</html>
