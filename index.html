<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coding Progress</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #e8f4fc;
      color: #333;
      padding: 20px;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #007acc;
      font-weight: 600;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #555;
      margin-bottom: 40px;
    }
    .skills-container {
      max-width: 700px;
      margin: 0 auto;
    }
    .skill {
      margin-bottom: 25px;
    }
    .skill-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: #007acc;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .skill-title:hover {
      color: #005f99;
    }
    .chevron {
      font-size: 0.85rem;
      margin-left: 8px;
      transition: transform 0.3s ease;
    }
    .chevron.rotate {
      transform: rotate(180deg);
    }
    .progress-bar {
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      height: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .progress-bar:hover {
      box-shadow: 0 0 10px #007acc66;
      transform: scale(1.02);
    }
    .progress-fill {
      background: #007acc;
      height: 100%;
      width: 0;
      line-height: 25px;
      color: #fff;
      text-align: center;
      transition: width 0.3s ease;
    }
    .content-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      margin-top: 10px;
    }
    .content-list.open {
      max-height: 400px;
    }
    .content-list ul {
      list-style: none;
      padding-left: 0;
    }
    .content-list li {
      margin-bottom: 8px;
    }
    .content-list a {
      color: #007acc;
      text-decoration: none;
      font-weight: 500;
    }
    .content-list a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Coding</a> |
    <a href="electrical.html">Electrical Engineering</a> |
    <a href="physics.html">Physics</a> |
    <a href="math.html">Math</a>
  </nav>
  <div class="header">
    <img src="https://i.postimg.cc/qRLZSgGg/Chat-GPT-Image-Mar-30-2025-02-29-22-PM.png" alt="Coding Image" />
    <h1>Coding Progress</h1>
    <p class="subtitle">Tracking my coding skills</p>
  </div>
  <div class="skills-container">
    <div class="skill">
      <span class="skill-title">C++</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 70%;">70%</div>
      </div>
    </div>

    <div class="skill">
      <span class="skill-title">Python</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 60%;">60%</div>
      </div>
    </div>

    <div class="skill">
      <span class="skill-title" onclick="toggleContent('webdev-content', this)">
        Website Building (HTML, CSS, JavaScript) <span class="chevron">â–¼</span>
      </span>
      <div class="progress-bar" onclick="toggleContent('webdev-content', this.parentElement.querySelector('.skill-title'))">
        <div class="progress-fill" style="width: 40%;">40%</div>
      </div>
      <div id="webdev-content" class="content-list">
        <ul>
          <li><a href="startingtips.html">Starting Tips</a></li>
          <li><a href="CENO1.html">Code Explanation No.1</a></li>

        </ul>
      </div>
    </div>

    <div class="skill">
      <span class="skill-title">React.js</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 0%;">0%</div>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 Parham
  </footer>
  <script>
    function toggleContent(id, titleEl) {
      const content = document.getElementById(id);
      const chevron = titleEl.querySelector('.chevron');
      content.classList.toggle('open');
      chevron.classList.toggle('rotate');
    }
  </script>
</body>
</html>
