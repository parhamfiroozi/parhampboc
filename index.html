<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coding Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Basic resets and layout */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #e8f4fc;
      color: #333;
      padding: 20px;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #007acc;
      font-weight: 600;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #555;
      margin-bottom: 40px;
    }
    .skills-container {
      max-width: 700px;
      margin: 0 auto;
    }
    /* Each subject block */
    .skill {
      margin-bottom: 30px;
      /* data-id attribute on each skill must match an entry in updates.json */
    }
    .skill-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: #007acc;
      cursor: pointer;
    }
    .chevron {
      transition: transform 0.3s ease;
    }
    .chevron.rotate {
      transform: rotate(180deg);
    }
    .progress-bar {
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      height: 25px;
      cursor: pointer;
    }
    .progress-fill {
      background: #007acc;
      height: 100%;
      line-height: 25px;
      color: #fff;
      text-align: center;
      transition: width 0.3s ease;
      font-weight: 600;
    }
    .last-updated {
      font-size: 0.8rem;
      font-weight: 500;
      color: #777;
      margin-top: 6px;
      /* Tooltip will show full timestamp */
    }
    /* Collapsible subcontent styling */
    .content-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      margin-top: 10px;
    }
    .content-list.open {
      max-height: 300px;
    }
    .content-list ul {
      list-style: none;
      padding-left: 0;
    }
    .content-list li {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
      color: #333;
      /* Each li has its own data-id matching its file key */
    }
    .content-list a {
      color: #007acc;
      text-decoration: none;
      font-weight: 500;
    }
    .content-list a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Coding</a> |
    <a href="electrical.html">Electrical Engineering</a> |
    <a href="physics.html">Physics</a> |
    <a href="math.html">Math</a>
  </nav>

  <div class="header">
    <img src="https://i.postimg.cc/qRLZSgGg/Chat-GPT-Image-Mar-30-2025-02-29-22-PM.png" alt="Coding Image" />
    <h1>Coding Progress</h1>
    <p class="subtitle">Tracking my coding skills</p>
  </div>

  <div class="skills-container">
    <!-- HTML Subject Block -->
    <div class="skill" data-id="html">
      <span class="skill-title" onclick="toggleContent('html-content', this)">
        HTML <span class="chevron">â–¼</span>
      </span>
      <div class="progress-bar" onclick="toggleContent('html-content', this.parentElement.querySelector('.skill-title'))">
        <div class="progress-fill" style="width: 20%;">20%</div>
      </div>
      <div class="last-updated"></div>
      <div id="html-content" class="content-list">
        <ul>
          <li data-id="startingtips">
            <a href="startingtips.html">Starting Tips</a>
            <span class="last-updated"></span>
          </li>
          <li data-id="CENO1">
            <a href="CENO1.html">Code Explanation No.1</a>
            <span class="last-updated"></span>
          </li>
        </ul>
      </div>
    </div>

    <!-- CSS Subject Block -->
    <div class="skill" data-id="css">
      <span class="skill-title">CSS</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 10%;">10%</div>
      </div>
      <div class="last-updated"></div>
    </div>

    <!-- JavaScript Subject Block -->
    <div class="skill" data-id="javascript">
      <span class="skill-title">JavaScript</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 40%;">40%</div>
      </div>
      <div class="last-updated"></div>
    </div>

    <!-- React Subject Block -->
    <div class="skill" data-id="react">
      <span class="skill-title">React.js</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 0%;">0%</div>
      </div>
      <div class="last-updated"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Parham
  </footer>

  <script>
    // Format relative time (e.g., "5 minutes ago")
    function formatRelativeTime(date) {
      const now = new Date();
      const diff = now - date;
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      
      if (seconds < 60) return "just now";
      if (minutes < 60) return `${minutes} minute${minutes !== 1 ? 's' : ''} ago`;
      if (hours < 24) return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
      if (days < 30) return `${days} day${days !== 1 ? 's' : ''} ago`;
      return date.toLocaleDateString();
    }
    
    // Fetch updates.json, tag elements, and sort subjects
    async function sortAndTagContent() {
      const container = document.querySelector('.skills-container');
      const skills = Array.from(container.querySelectorAll('.skill'));
      
      // Fetch update data (ensure updates.json is in the same folder or adjust path)
      const updateData = await fetch('updates.json').then(res => res.json());
      
      skills.forEach(skill => {
        const id = skill.dataset.id;
        const tag = skill.querySelector('.last-updated');
        if (updateData[id]) {
          const date = new Date(updateData[id]);
          tag.textContent = "Updated " + formatRelativeTime(date);
          tag.title = date.toLocaleString();
          skill.dataset.updated = updateData[id];
        }
        
        // Tag subcontent items
        skill.querySelectorAll('li').forEach(item => {
          const subId = item.dataset.id;
          const subTag = item.querySelector('.last-updated');
          if (updateData[subId]) {
            const date = new Date(updateData[subId]);
            subTag.textContent = formatRelativeTime(date);
            subTag.title = date.toLocaleString();
          }
        });
      });
      
      // Sort the subject blocks by updated timestamp (newest first)
      skills.sort((a, b) => {
        const aTime = new Date(a.dataset.updated || 0);
        const bTime = new Date(b.dataset.updated || 0);
        return bTime - aTime;
      });
      
      skills.forEach(skill => container.appendChild(skill));
    }
    
    // Toggle the visibility of subcontent
    function toggleContent(id, titleEl) {
      const content = document.getElementById(id);
      const chevron = titleEl.querySelector('.chevron');
      content.classList.toggle('open');
      chevron.classList.toggle('rotate');
    }
    
    document.addEventListener('DOMContentLoaded', sortAndTagContent);
  </script>
</body>
</html>
