<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insertion Sort Visual Tutor</title>
  <style>
    :root { --bar-width: 40px; --gap: 10px; --active-color: #03a9f4; }
    * { box-sizing: border-box; }
    body { margin: 0; background:#1e1e1e; font-family: system-ui, sans-serif; color:#fff; }
    header { padding:1rem; background:#272727; text-align:center; font-size:1.3rem; }
    #controls { display:flex; justify-content:center; gap:.5rem; padding:.8rem; background:#2e2e2e; }
    button, select { border:none; padding:.5rem 1rem; border-radius:4px; cursor:pointer; font-size:1rem; background:#ff784e; color:#fff; transition:background .2s; }
    button:hover, select:hover { background:#ff5722; } button:disabled { background:#555; cursor:default; }
    #legend { display:flex; justify-content:center; gap:1.5rem; padding:.5rem 0; font-size:.9rem; background:#2e2e2e; }
    .legend-item { display:flex; align-items:center; gap:.3rem; }
    .legend-color { width:16px; height:16px; border-radius:3px; }
    .active-color { background: #03a9f4; }
    .compare-color { background: #ffeb3b; }
    .swap-color { background: #e91e63; }
    .sorted-color { background: #4caf50; }
    #desc { padding:.6rem; text-align:center; background:#373737; min-height:38px; font-size:1rem; }
    #array { position:relative; height:420px; overflow:hidden; padding-bottom:30px; }
    .bar { position:absolute; bottom:30px; width:var(--bar-width); background:var(--active-color); border-radius:4px; transition:left .35s ease, background .25s, height .3s ease; display:flex; justify-content:center; align-items:flex-end; }
    .bar span { position:absolute; bottom:100%; font-size:.8rem; color:#fff; }
    .active { background: #03a9f4 !important; }
    .compare { background: #ffeb3b !important; }
    .swap { background: #e91e63 !important; }
    .sorted { background: #4caf50 !important; }
  </style>
</head>
<body>
  <header>Interactive Insertion Sort Tutor</header>
  <div id="controls">
    <button id="shuffle">Shuffle</button>
    <button id="step">Step</button>
    <button id="auto">Auto Play</button>
    <button id="reset">Reset</button>
    <select id="speedSelect">
      <option value="600">Slow</option>
      <option value="200">Fast</option>
      <option value="50">Super Fast</option>
    </select>
  </div>
  <div id="legend">
    <div class="legend-item"><div class="legend-color active-color"></div>Current Key</div>
    <div class="legend-item"><div class="legend-color compare-color"></div>Compare</div>
    <div class="legend-item"><div class="legend-color swap-color"></div>Swap</div>
    <div class="legend-item"><div class="legend-color sorted-color"></div>Sorted</div>
  </div>
  <div id="desc">Press Shuffle then Step to start.</div>
  <div id="array"></div>
  <script>
    const BAR_W=40, GAP=10, N=16;
    let values=[], bars=[], actions=[], ptr=0, autoPlay=false, timer;
    let speed=600;

    const arrayEl=document.getElementById('array'), descEl=document.getElementById('desc');
    const speedSelect=document.getElementById('speedSelect');

    function layoutBars(){
      const totalWidth=N*(BAR_W+GAP)-GAP;
      const offset=(arrayEl.clientWidth-totalWidth)/2;
      bars.forEach((b,i)=> b.style.left=${offset+i*(BAR_W+GAP)}px);
    }
    function createBars(){
      arrayEl.innerHTML=''; bars=[];
      values.forEach(v=>{
        const bar=document.createElement('div');
        bar.className='bar';
        bar.style.height=${v*3+30}px;
        bar.innerHTML=<span>${v}</span>;
        arrayEl.appendChild(bar);
        bars.push(bar);
      });
      layoutBars();
    }

    function recordActions(a){
      // insertion sort via swaps
      for(let i=1;i<N;i++){
        actions.push({type:'active',index:i});
        for(let j=i;j>0;j--){
          actions.push({type:'compare',i:j-1,j:j});
          if(a[j]<a[j-1]){
            actions.push({type:'swap',i:j-1,j:j});
            [a[j],a[j-1]]=[a[j-1],a[j]];
          } else break;
        }
        actions.push({type:'sorted',index:i});
      }
      // mark full sorted
      for(let k=0;k<N;k++) actions.push({type:'sorted',index:k});
    }

    function initArray(){
      values=Array.from({length:N},()=>Math.floor(Math.random()*90)+10);
      actions=[]; ptr=0; clearInterval(timer); autoPlay=false;
      document.getElementById('auto').textContent='Auto Play';
      recordActions(values.slice());
      createBars(); descEl.textContent='Array shuffled.';
    }

    function clearHighlights(){ bars.forEach(b=>b.classList.remove('active','compare','swap','sorted')); }

    function step(){
      if(ptr>=actions.length){ clearInterval(timer); return; }
      const act=actions[ptr++];
      clearHighlights();
      switch(act.type){
        case 'active': bars[act.index].classList.add('active'); descEl.textContent=Select key at index ${act.index}; break;
        case 'compare': bars[act.i].classList.add('compare'); bars[act.j].classList.add('compare'); descEl.textContent=Compare index ${act.i} & ${act.j}; break;
        case 'swap':
          bars[act.i].classList.add('swap'); bars[act.j].classList.add('swap');
          [values[act.i],values[act.j]]=[values[act.j],values[act.i]];
          [bars[act.i],bars[act.j]]=[bars[act.j],bars[act.i]];
          bars.forEach((bar,idx)=>{ bar.style.height=${values[idx]*3+30}px; bar.firstChild.textContent=values[idx]; });
          layoutBars(); descEl.textContent=Swapped indices ${act.i} & ${act.j};
          break;
        case 'sorted': bars[act.index].classList.add('sorted'); descEl.textContent=Index ${act.index} sorted; break;
      }
    }

    document.getElementById('shuffle').onclick=initArray;
    document.getElementById('step').onclick=step;
    document.getElementById('auto').onclick=()=>{
      autoPlay=!autoPlay;
      document.getElementById('auto').textContent=autoPlay?'Pause':'Auto Play';
      clearInterval(timer);
      if(autoPlay) timer=setInterval(step,speed);
    };
    document.getElementById('reset').onclick=()=>{ ptr=0; clearInterval(timer); autoPlay=false; document.getElementById('auto').textContent='Auto Play'; createBars(); clearHighlights(); descEl.textContent='Press Step to start.'; };
    speedSelect.onchange=e=>{ speed=parseInt(e.target.value); if(autoPlay){ clearInterval(timer); timer=setInterval(step,speed);} };

    initArray();
  </script>
</body>
</html>
