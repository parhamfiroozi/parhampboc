<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fdfdfd;
      color: #333;
      padding: 20px;
    }
    h1 {
      font-family: 'Merriweather', serif;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #5a2a83;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #7d5ba6;
      margin-bottom: 30px;
    }
    .skills-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 0 10px;
    }
    .skill {
      margin-bottom: 20px;
    }
    .skill-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: #5a2a83;
    }
    .progress-bar {
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      height: 25px;
    }
    .progress-fill {
      height: 100%;
      text-align: center;
      color: #fff;
      font-weight: 600;
      transition: width 0.3s ease;
      font-size: 0.9rem;
      line-height: 25px;
    }
    .progress-fill.linear { background: linear-gradient(90deg, #ff7e5f, #feb47b); }
    .progress-fill.analysis { background: linear-gradient(90deg, #6a11cb, #2575fc); }
    .progress-fill.algebra { background: linear-gradient(90deg, #43cea2, #185a9d); }
    .progress-fill.topology { background: linear-gradient(90deg, #ff512f, #dd2476); }
    .progress-fill.discrete { background: linear-gradient(90deg, #f7971e, #ffd200); }
    .progress-fill.optimization { background: linear-gradient(90deg, #00b09b, #96c93d); }
    .progress-fill.stochastic { background: linear-gradient(90deg, #833ab4, #fd1d1d, #fcb045); }
    .progress-fill.graph { background: linear-gradient(90deg, #11998e, #38ef7d); }
    .progress-fill.group { background: linear-gradient(90deg, #a8c0ff, #3f2b96); }
    .progress-fill.variational { background: linear-gradient(90deg, #fc5c7d, #6a82fb); }
  </style>
</head>
<body>

  <h1>Math Progress</h1>
  <p class="subtitle">Tracking my mathematical subjects</p>

  <!-- Skills Progress Section -->
  <div class="skills-container">
    <div class="skill">
      <span class="skill-title">Linear Algebra</span>
      <div class="progress-bar">
        <div class="progress-fill linear" style="width: 50%;">50%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">Mathematical Analysis</span>
      <div class="progress-bar">
        <div class="progress-fill analysis" style="width: 0%;">0%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">Algebra</span>
      <div class="progress-bar">
        <div class="progress-fill algebra" style="width: 10%;">10%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">Topology</span>
      <div class="progress-bar">
        <div class="progress-fill topology" style="width: 0%;">0%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">Discrete Math</span>
      <div class="progress-bar">
        <div class="progress-fill discrete" style="width: 90%;">90%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">Linear Optimization</span>
      <div class="progress-bar">
        <div class="progress-fill optimization" style="width: 0%;">0%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">Non-linear Optimization</span>
      <div class="progress-bar">
        <div class="progress-fill optimization" style="width: 0%;">0%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">Stochastic Processes</span>
      <div class="progress-bar">
        <div class="progress-fill stochastic" style="width: 30%;">30%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">Graph Theory</span>
      <div class="progress-bar">
        <div class="progress-fill graph" style="width: 0%;">0%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">Group Theory</span>
      <div class="progress-bar">
        <div class="progress-fill group" style="width: 5%;">5%</div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-title">Variational Calculus</span>
      <div class="progress-bar">
        <div class="progress-fill variational" style="width: 0%;">0%</div>
      </div>
    </div>
  </div>

  <!-- Disqus Comment Section -->
  <div id="disqus_thread"></div>
  <script>
    var disqus_config = function () {
      this.page.url = window.location.href;  // Replace with your page's URL
      this.page.identifier = window.location.pathname;  // Unique identifier for the Math page
    };
    
    (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://parhamfiroozidashtestani.disqus.com/embed.js';  // Replace with your Disqus shortname
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the comments powered by Disqus.</noscript>

</body>
</html>
